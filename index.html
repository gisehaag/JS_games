		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/icons.css" />
		<link rel="stylesheet" href="./assets/style.css" />
		<title>Practica JS | Games</title>

	<body>
		<div class="text-box">
			<h1 class="text title">Practicando JavaScript! 🤓 | Minigames</h1>

		</div>

		<div class="box">
			<div class="game">
				<div class="board">
					<div class="cell" id="a1" data-cell-id="a1"></div>
					<div class="cell" id="b1" data-cell-id="b1"></div>
					<div class="cell" id="c1" data-cell-id="c1"></div>

					<div class="cell" id="c2" data-cell-id="c2"></div>
					<div class="cell" id="a3" data-cell-id="a3"></div>
					<div class="cell" id="b3" data-cell-id="b3"></div>
					<div class="cell" id="c3" data-cell-id="c3"></div>
				</div>
				<div class="message text title"></div>
				<button class="reset message hidden">Jugamos de nuevo?</button>
			</div>
			<div class="text">
				Si me ganas, mandame la captura con el hashtag #LeGaneAGise en
				<a href="https://twitter.com/compose/tweet" target="_blank"> <i class="fab fa-twitter"></i></a> y etiquetame
				<a href="https://twitter.com/gisehaag">@gisehaag</a>

		</div>

					|
					<i> 2021 </i>
				</p>
			</div>
		</footer>
